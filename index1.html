<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐可视化播放器</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #e74c3c;
            --background-dark: #121212;
            --background-medium: #1e1e1e;
            --background-light: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-dark);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .description {
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }
        
        .visualization-container {
            background-color: var(--background-medium);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        #visualizer {
            width: 100%;
            height: 300px;
            background-color: var(--background-dark);
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            min-width: 200px;
        }
        
        label {
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        select, button {
            padding: 12px 16px;
            border-radius: 8px;
            border: none;
            background-color: var(--background-light);
            color: var(--text-primary);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        select:hover, button:hover {
            background-color: #3d3d3d;
        }
        
        select:focus {
            outline: 2px solid var(--primary-color);
        }
        
        button {
            background-color: var(--primary-color);
            font-weight: 600;
            min-width: 120px;
        }
        
        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button.secondary {
            background-color: var(--secondary-color);
        }
        
        button.secondary:hover {
            background-color: #c0392b;
        }
        
        .player-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .visualization-types {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .viz-type {
            background-color: var(--background-medium);
            border-radius: 12px;
            padding: 20px;
            transition: transform 0.3s ease;
        }
        
        .viz-type:hover {
            transform: translateY(-5px);
        }
        
        .viz-type h3 {
            margin-bottom: 10px;
            color: var(--primary-color);
        }
        
        .viz-type p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px 0;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            
            .visualization-types {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>音乐可视化播放器</h1>
            <p class="description">上传你的音乐文件，体验多种视觉特效与音频的完美结合</p>
        </header>
        
        <div class="visualization-container">
            <canvas id="visualizer"></canvas>
            
            <div class="controls">
                <div class="control-group">
                    <label for="visualType">可视化类型</label>
                    <select id="visualType">
                        <option value="bars">频谱条形图</option>
                        <option value="circle">圆形频谱</option>
                        <option value="waveform">波形图</option>
                        <option value="particles">粒子效果</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="colorScheme">颜色方案</label>
                    <select id="colorScheme">
                        <option value="default">默认蓝红渐变</option>
                        <option value="rainbow">彩虹色</option>
                        <option value="monochrome">单色系</option>
                        <option value="pastel">柔和色调</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="sensitivity">灵敏度</label>
                    <select id="sensitivity">
                        <option value="low">低</option>
                        <option value="medium" selected>中</option>
                        <option value="high">高</option>
                    </select>
                </div>
            </div>
            
            <div class="player-controls">
                <input type="file" id="audioUpload" accept="audio/*" style="display: none;">
                <button id="uploadBtn">上传音乐</button>
                <button id="playBtn">播放</button>
                <button id="pauseBtn" class="secondary">暂停</button>
            </div>
        </div>
        
        <div class="visualization-types">
            <div class="viz-type">
                <h3>频谱条形图</h3>
                <p>将音频频谱分解为多个频段，以条形高度表示各频段的强度</p>
            </div>
            <div class="viz-type">
                <h3>圆形频谱</h3>
                <p>将频谱条形围绕中心点排列成圆形，创造漩涡般的效果</p>
            </div>
            <div class="viz-type">
                <h3>波形图</h3>
                <p>显示音频信号的实时波形，直观表现声音的振幅变化</p>
            </div>
            <div class="viz-type">
                <h3>粒子效果</h3>
                <p>将音频数据转化为粒子的运动，创造动态的视觉效果</p>
            </div>
        </div>
    </div>
    
    <footer>
        <p>音乐可视化播放器 &copy; 2023 | 基于Web Audio API开发</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取DOM元素
            const canvas = document.getElementById('visualizer');
            const ctx = canvas.getContext('2d');
            const uploadBtn = document.getElementById('uploadBtn');
            const audioUpload = document.getElementById('audioUpload');
            const playBtn = document.getElementById('playBtn');
            const pauseBtn = document.getElementById('pauseBtn');
            const visualType = document.getElementById('visualType');
            const colorScheme = document.getElementById('colorScheme');
            const sensitivity = document.getElementById('sensitivity');
            
            // 设置Canvas尺寸
            function resizeCanvas() {
                canvas.width = canvas.clientWidth * window.devicePixelRatio;
                canvas.height = canvas.clientHeight * window.devicePixelRatio;
            }
            
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();
            
            // 音频上下文和分析器
            let audioContext;
            let analyser;
            let audioElement;
            let source;
            let dataArray;
            let bufferLength;
            
            // 初始化音频上下文
            function initAudio() {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);
            }
            
            // 上传按钮事件
            uploadBtn.addEventListener('click', function() {
                audioUpload.click();
            });
            
            audioUpload.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (!file) return;
                
                if (!audioContext) {
                    initAudio();
                }
                
                const objectUrl = URL.createObjectURL(file);
                
                if (audioElement) {
                    audioElement.pause();
                    audioElement.src = '';
                }
                
                audioElement = new Audio(objectUrl);
                source = audioContext.createMediaElementSource(audioElement);
                source.connect(analyser);
                analyser.connect(audioContext.destination);
                
                playBtn.disabled = false;
                pauseBtn.disabled = false;
            });
            
            // 播放按钮事件
            playBtn.addEventListener('click', function() {
                if (audioElement && audioContext.state === 'suspended') {
                    audioContext.resume();
                }
                
                if (audioElement) {
                    audioElement.play();
                    drawVisualization();
                }
            });
            
            // 暂停按钮事件
            pauseBtn.addEventListener('click', function() {
                if (audioElement) {
                    audioElement.pause();
                }
            });
            
            // 可视化绘制函数
            function drawVisualization() {
                if (!analyser) return;
                
                requestAnimationFrame(drawVisualization);
                
                analyser.getByteFrequencyData(dataArray);
                
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                const type = visualType.value;
                
                switch (type) {
                    case 'bars':
                        drawBars();
                        break;
                    case 'circle':
                        drawCircle();
                        break;
                    case 'waveform':
                        drawWaveform();
                        break;
                    case 'particles':
                        drawParticles();
                        break;
                }
            }
            
            // 绘制频谱条形图
            function drawBars() {
                const barWidth = (canvas.width / bufferLength) * 2.5;
                let barHeight;
                let x = 0;
                
                for (let i = 0; i < bufferLength; i++) {
                    barHeight = dataArray[i] * 1.5;
                    
                    // 根据颜色方案选择颜色
                    let color;
                    switch (colorScheme.value) {
                        case 'rainbow':
                            color = `hsl(${i / bufferLength * 360}, 100%, 50%)`;
                            break;
                        case 'monochrome':
                            color = `hsl(200, 100%, ${50 + (dataArray[i] / 255 * 50)}%)`;
                            break;
                        case 'pastel':
                            color = `hsl(${i / bufferLength * 360}, 80%, 70%)`;
                            break;
                        default:
                            const gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
                            gradient.addColorStop(0, '#3498db');
                            gradient.addColorStop(1, '#e74c3c');
                            color = gradient;
                    }
                    
                    ctx.fillStyle = color;
                    ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                    
                    x += barWidth + 1;
                }
            }
            
            // 绘制圆形频谱
            function drawCircle() {
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                const radius = Math.min(centerX, centerY) * 0.8;
                
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
                ctx.stroke();
                
                for (let i = 0; i < bufferLength; i++) {
                    const amplitude = dataArray[i] / 255.0;
                    const angle = (i / bufferLength) * 2 * Math.PI;
                    
                    const x1 = centerX + Math.cos(angle) * radius;
                    const y1 = centerY + Math.sin(angle) * radius;
                    const x2 = centerX + Math.cos(angle) * (radius + amplitude * 100);
                    const y2 = centerY + Math.sin(angle) * (radius + amplitude * 100);
                    
                    // 根据颜色方案选择颜色
                    let color;
                    switch (colorScheme.value) {
                        case 'rainbow':
                            color = `hsl(${i / bufferLength * 360}, 100%, 50%)`;
                            break;
                        case 'monochrome':
                            color = `hsl(200, 100%, ${50 + (amplitude * 50)}%)`;
                            break;
                        case 'pastel':
                            color = `hsl(${i / bufferLength * 360}, 80%, 70%)`;
                            break;
                        default:
                            const gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
                            gradient.addColorStop(0, '#3498db');
                            gradient.addColorStop(1, '#e74c3c');
                            color = gradient;
                    }
                    
                    ctx.beginPath();
                    ctx.moveTo(x1, y1);
                    ctx.lineTo(x2, y2);
                    ctx.strokeStyle = color;
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
            }
            
            // 绘制波形图
            function drawWaveform() {
                ctx.beginPath();
                ctx.lineWidth = 2;
                
                // 根据颜色方案选择颜色
                let color;
                switch (colorScheme.value) {
                    case 'rainbow':
                        color = '#3498db'; // 简化波形图的颜色
                        break;
                    case 'monochrome':
                        color = '#ffffff';
                        break;
                    case 'pastel':
                        color = '#a29bfe';
                        break;
                    default:
                        const gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
                        gradient.addColorStop(0, '#3498db');
                        gradient.addColorStop(1, '#e74c3c');
                        color = gradient;
                }
                
                ctx.strokeStyle = color;
                
                const sliceWidth = canvas.width / bufferLength;
                let x = 0;
                
                for (let i = 0; i < bufferLength; i++) {
                    const v = dataArray[i] / 128.0;
                    const y = v * canvas.height / 2;
                    
                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                    
                    x += sliceWidth;
                }
                
                ctx.stroke();
            }
            
            // 绘制粒子效果
            function drawParticles() {
                const particles = [];
                const particleCount = 100;
                
                for (let i = 0; i < particleCount; i++) {
                    const index = Math.floor((i / particleCount) * bufferLength);
                    const amplitude = dataArray[index] / 255.0;
                    
                    particles.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        size: 2 + amplitude * 8,
                        speedX: (Math.random() - 0.5) * 2,
                        speedY: (Math.random() - 0.5) * 2,
                        amplitude: amplitude
                    });
                }
                
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                particles.forEach(particle => {
                    particle.x += particle.speedX;
                    particle.y += particle.speedY;
                    
                    if (particle.x < 0 || particle.x > canvas.width) {
                        particle.speedX *= -1;
                    }
                    
                    if (particle.y < 0 || particle.y > canvas.height) {
                        particle.speedY *= -1;
                    }
                    
                    // 根据颜色方案选择颜色
                    let color;
                    switch (colorScheme.value) {
                        case 'rainbow':
                            color = `hsl(${particle.amplitude * 360}, 100%, 50%)`;
                            break;
                        case 'monochrome':
                            color = `hsl(200, 100%, ${50 + (particle.amplitude * 50)}%)`;
                            break;
                        case 'pastel':
                            color = `hsl(${particle.amplitude * 360}, 80%, 70%)`;
                            break;
                        default:
                            const gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
                            gradient.addColorStop(0, '#3498db');
                            gradient.addColorStop(1, '#e74c3c');
                            color = gradient;
                    }
                    
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    ctx.fillStyle = color;
                    ctx.fill();
                });
            }
            
            // 初始化按钮状态
            playBtn.disabled = true;
            pauseBtn.disabled = true;
        });
    </script>
</body>
</html>
